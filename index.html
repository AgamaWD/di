<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Давай домой! &#128520;</title>
    <meta name='description' content=''> <!--ОПИСАНИЕ-->
    <meta name='keywords' content=''> <!--КЛЮЧЕВЫЕ СЛОВА-->
    <link rel='shortcut icon' href='#' type='image/x-icon'> <!--ФАВИКОН-->
    <meta property='og:title' content=''> <!--ЗАГОЛОВОК ДЛЯ СОЦСЕТЕЙ-->
    <meta property='og:description' content=''> <!--ОПИСАНИЕ ДЛЯ СОЦСЕТЕЙ-->
    <meta property='og:image' content='img/favicon.png'> <!--КАРТИНКА ДЛЯ СОЦСЕТЕЙ-->
    <link rel='canonical' href='https://'> <!--КАНОНИЧЕСКАЯ ССЫЛКА-->
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
    <main>
        <div class="di-container">
            <section class="timer" data-js="timer">
                <div class="timer__item" data-js="day">DD</div>
                <div class="timer__item" data-js="hour">HH</div>
                <div class="timer__item" data-js="min">MM</div>
                <div class="timer__item" data-js="sec">SS</div>
            </section>
            <section class="progress">
                <div class="progress__track">
                    <div class="progress__overlay" data-js="overlay"></div>
                </div>
                <div class="progress__person progress__person--di" data-js="di">
                    <img src="img/di.png">
                </div>
                <div class="progress__person progress__person--me">
                    <img src="img/me.png">
                </div>
            </section>
        </div>
    </main>
    <script type='text/javascript' src='js/main.js'></script>
</body>

</html>
